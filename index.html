<!DOCTYPE html>
<html lang="en">
<head>
  <title>Olympus Blogger Homepage</title>
  <meta charset="utf-8">

  <!-- Bootstrap and JQuery CDNs -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Custom style -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="logo-container">
          <img class="pull-left" src="greek1.png"></img>
          <a class="navbar-brand" href="#">Olympus Blogger</a>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li id="highlighted-btn"><a href="#">Create Post</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown">
              Example User <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#">
                  Account
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">
                  Sign Out
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main>
    <section id="search"></section>
    <section id="posts">

      <article class="post">
        <header>
          <h1></h1>
          <time datetime="#" pubdate></time>
        </header>
        <div class="post-body"></div>
        <div class="comment-links-wrapper"></div>
      </article>

      <article class="post">
        <header>
          <h1></h1>
          <time datetime="#" pubdate></time>
        </header>
        <div class="post-photo"></div>
        <div class="comment-links-wrapper"></div>
      </article>

    </section>
  </main>

<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
</body>
</html>
